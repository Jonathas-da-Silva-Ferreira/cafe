<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Caixa de Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Loja de Café</title>
</head>
<body>
    
<!--header-->
    <header>
        <div class="nav container">
            <!--Logo-->
            <a href="#" class="logo">Q.Café</a>


        <!--Navbar-->
        <div class="navbar">
            <a href="#home" class="nav-link">Inicio</a>
            <a href="#home" class="nav-link">Serviços</a>
            <a href="#home" class="nav-link">Produtos</a>
            <a href="#home" class="nav-link">Equipe</a>
            <a href="#home" class="nav-link">Reviws</a>
        </div>

        <!--Nav Icons-->
        <div class="nav-icons">

           <a href="#"><i class='bx bx-user'></i></a>
           <a href="#"><i class='bx bx-shopping-bag' ></i></a>

        </div>

      </div>
    </header>
    
    <!--Inicio-->
    <section class="home container" id="home">
        <div class="home-text">
            <h1>Desfrute de uma nova mistura de grãos <br>
                 de café</h1>

                 <p>Prepare ou Peça Um Café Perfeito Com Base No Seu Humor Em Qualquer Lugar a Qualquer Hora</p>

            <a href="#" class="btn">
                <span>Nova Compra</span>
                <i class='bx bx-up-arrow-alt'></i>
            </a>
        </div>
        <!--Nome Imagem-->
        <img src="imagens/hero.png" alt="" class="home-img">
    </section>

    <!--Serviços-->
    <section class="servicos container" id="servicos">
        <div class="heading">
            <h2>misturando café cultural e serviços <br>
                de primeira linha</h2>
        </div>

    </section>

    <!--Link JS-->
    <script src="style.js"></script>
</body>
</html>
